<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 화면</title>
    <link href="style.css" rel="stylesheet" />
    <link href="templatemo-ocean-vibes.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a5311fe65a.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="main_title"> <a class="main_title" href="index.html">여행 어플</a> </h1>                 <!--대문짝 글자-->
    <p class = "main_mini_title"> <a class="main_mini_title2" href="index.html">Samsung</a> </p>        <!--대문짝 작은 글자-->

    <ul class = top_quick_menu>                                                                                                  <!-- 맨위 퀵 메뉴 -->
        <li class = top_quick_menu2><a href="index.html"> <span><i class="fa-solid fa-house"></i></span>홈으로</a></li>
        <li class = top_quick_menu2><a href="index.html"> <span><i class="fa-solid fa-right-to-bracket"></i></span>로그인</a></li>
        <li class = top_quick_menu2><a href="index.html"> <span><i class="fa-solid fa-user-plus"></i></span>회원가입</a></li>
    </ul>
    
    <nav class = "sidebar">                                                                             <!-- 사이드 바 -->
        <ul>
            <li><a href="index.html" target="_blank">
                    <i class="fa-solid fa-house"></i>
            </a></li>

            <li><a href="search.html" target="_blank">
                    <i class="fa-solid fa-magnifying-glass"></i>
            </a></li>

            <li><a href="search.html" target="_blank">
                <i class="fa-regular fa-calendar-check"></i>
            </a></li>
        </ul>
    </nav>

    <div class = "search_main_container">                                               <!--검색 html 컨테이너-->
        
        <div class = "search_window_container">
            <input type="search" placeholder="검색어 입력">                             <!--검색 창-->
            <button class="fas fa-search"></button>
        </div>
    
        <div>
            <p class="search_area">지역<p>                                              <!--지역-->
        </div>

        <div class = "area_box_container">                                              <!--지역 박스를 모은 컨테이너-->

            <figure>
                <img src="img/seoul.jpg" alt="Image" class="area_box_a" />              <!--지역 박스 a-->
                <figcaption>
                    <p class="area_text">서울</p>
                </figcaption>
            </figure>

            <figure>
                <img src="img/jeju.jpg" alt="Image" class="area_box_b" />               <!--지역 박스 b-->
                <figcaption>
                    <p class="area_text">제주도</p>
                </figcaption>
            </figure>

            <figure>
                <img src="img/gangwon.jpg" alt="Image" class="area_box_c" />            <!--지역 박스 c-->
                <figcaption>
                    <p class="area_text">강원도</p>
                </figcaption>
            </figure>

            <figure>
                <img src="img/buasn.jpg" alt="Image" class="area_box_d" />              <!--지역 박스 d-->
                <figcaption>
                    <p class="area_text">부산</p>
                </figcaption>
            </figure>

            <figure>
                <img src="img/gyeongju.jpg" alt="Image" class="area_box_e" />           <!--지역 박스 e-->
                <figcaption>
                    <p class="area_text">경주</p>
                </figcaption>
            </figure>
        </div>

        <div>
            <p class="search_theme_tour">테마여행<p>                                    <!--테마여행-->
        </div>

        <div class = "theme_tour_container">                                            <!--테마여행 박스를 모은 컨테이너-->

            <figure>
                <img src="img/couple.jpg" alt="Image" class="theme_tour_box_a" />       <!--테마여행 박스 a-->
                <figcaption>
                    <p class="theme_text">연인</p>
                </figcaption>
            </figure>

            <figure>
                <img src="img/observatory.jpg" alt="Image" class="theme_tour_box_b" />   <!--테마여행 박스 b-->
                <figcaption>
                    <p class="theme_text">전망대</p>
                </figcaption>
            </figure>

            <figure>
                <img src="img/drive.jpg" alt="Image" class="theme_tour_box_c" />        <!--테마여행 박스 c-->
                <figcaption>
                    <p class="theme_text">드라이브</p>
                </figcaption>
            </figure>

            <figure>
                <img src="img/family.jpg" alt="Image" class="theme_tour_box_d" />       <!--테마여행 박스 d-->
                <figcaption>
                    <p class="theme_text">가족</p>
                </figcaption>
            </figure>

            <figure>
                <img src="img/pet.jpg" alt="Image" class="theme_tour_box_e" />          <!--테마여행 박스 e-->
                <figcaption>
                    <p class="theme_text">반려견</p>
                </figcaption>
            </figure>
        </div>
        <div>
            <p class="search_season">계절<p>                                            <!--계절-->
        </div>

        <div class = "season_box_container">                                            <!--계절 박스를 모은 컨테이너-->
            <figure>
                <img src="img/spring.jpg" alt="Image" class="spring" />                 <!--봄 이미지-->
                <figcaption>
                    <p class="season_text">봄</p>
                </figcaption>
            </figure>

            <figure>
                <img src="img/summer.jpg" alt="Image" class="summer" />                 <!--여름 이미지-->
                <figcaption>
                    <p class="season_text">여름</p>
                </figcaption>
            </figure>

            <figure>
                <img src="img/fall.jpg" alt="Image" class="fall" />                     <!--가을 이미지-->
                <figcaption>
                    <p class="season_text">가을</p>
                </figcaption>
            </figure>

            <figure>
                <img src="img/winter.jpg" alt="Image" class="winter" />                 <!--겨울 이미지-->
                <figcaption>
                    <p class="season_text">겨울</p>
                </figcaption>
            </figure>
        </div>

    </div>                                                                              <!--검색 페이지 컨테이너 끝-->

</body>
</html>
